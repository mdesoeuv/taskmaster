programs: 

  ls_abort:
    cmd: "/bin/ls -l"
    numprocs: 1
    umask: "022"
    workingdir: .
    autostart: true
    autorestart: unexpected
    exitcodes:
    - 1
    startretries: 2
    starttime: 0
    stopsignal: TERM
    stoptime: 1
    stdout: ./logs/ls_abort.stdout
    stderr: ./logs/ls_abort.stderr
    env:
      STARTED_BY: taskmaster
      ANSWER: 42
    mail_alerting: true